<div class="min-h-screen bg-green-50 py-12">
  <div class="max-w-4xl mx-auto px-4">

    <h1 class="text-3xl font-bold text-green-700 mb-6">
      Wishlist
    </h1>

    <!-- ðŸ” LOGIN WARNING -->
    <div
      *ngIf="!isLoggedIn"
      class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 mb-6"
    >
      <p class="text-sm text-gray-700 mb-3">
        Please login to save your wishlist items across devices ðŸ’š
      </p>

      <button
        (click)="goToLogin()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
      >
        Login
      </button>
    </div>

    <!-- EMPTY STATE -->
    <div
      *ngIf="wishlist.length === 0"
      class="text-center text-gray-500 py-16"
    >
      No items in your wishlist ðŸ’š
    </div>

    <!-- WISHLIST ITEMS -->
    <div
      *ngFor="let item of wishlist"
      class="bg-white rounded-xl shadow p-4 mb-4
             flex justify-between items-center"
    >
      <div>
        <h3 class="font-semibold text-green-700">
          {{ item.name }}
        </h3>
        <p class="text-sm text-gray-500">
          â‚¹{{ item.basePrice }}
        </p>
      </div>

      <div class="flex gap-3">
        <button
          (click)="addToCart(item)"
          class="text-green-600 text-sm hover:underline"
        >
          Move to Cart
        </button>

        <button
          (click)="remove(item.id)"
          class="text-red-500 text-sm hover:underline"
        >
          Remove
        </button>
      </div>
    </div>

  </div>
</div>
