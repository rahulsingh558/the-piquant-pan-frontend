<div class="min-h-screen bg-green-50 py-10">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow">

    <h2 class="text-2xl font-bold text-green-700 mb-6">
      Select Delivery Address
    </h2>

    <div
      *ngFor="let addr of addresses"
      class="border rounded-lg p-4 mb-4 cursor-pointer"
      [class.border-green-600]="selectedAddressId === addr.id"
      (click)="selectedAddressId = addr.id"
    >
      <p class="font-semibold">{{ addr.label }}</p>
      <p class="text-sm text-gray-600">{{ addr.address }}</p>
    </div>

    <button
      (click)="continue()"
      class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700"
    >
      Continue
    </button>
  </div>
</div>
