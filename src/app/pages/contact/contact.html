      <p class="text-gray-600 mb-6">
        Have a question, feedback, or custom meal request?
        We'd love to hear from you.
      </p>

        <a

        </a>

    <div class="bg-white rounded-2xl shadow p-8">
      <h2 class="text-xl font-semibold mb-6 text-orange-700">
        Send us a message
      </h2>

      <input
        [(ngModel)]="name"
        type="text"
        placeholder="Your Name"
        class="w-full border rounded-lg p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500"
      />

      <input
        [(ngModel)]="email"
        type="email"
        placeholder="Your Email"
        class="w-full border rounded-lg p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500"
      />

      <textarea
        [(ngModel)]="message"
        rows="4"
        placeholder="Your Message"
        class="w-full border rounded-lg p-3 mb-6 focus:outline-none focus:ring-2 focus:ring-orange-500"
      ></textarea>

      <button
        (click)="submit()"
        class="w-full bg-orange-600 text-white py-3 rounded-xl
               hover:bg-orange-700 transition font-medium"
      >
