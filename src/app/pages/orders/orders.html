<div class="min-h-screen bg-green-50 py-10 px-4">
  <div class="max-w-4xl mx-auto">

    <h1 class="text-3xl font-bold text-green-700 mb-8">
      My Orders
    </h1>

    <!-- EMPTY STATE -->
    <div
      *ngIf="orders.length === 0"
      class="bg-white p-8 rounded-xl shadow text-center"
    >
      <p class="text-gray-600 mb-4">
        You haven’t placed any orders yet.
      </p>
      <a
        routerLink="/menu"
        class="inline-block bg-green-600 text-white px-6 py-3 rounded"
      >
        Browse Menu
      </a>
    </div>

    <!-- ORDERS LIST -->
    <div
      *ngFor="let order of orders"
      class="bg-white rounded-xl shadow mb-6 p-6"
    >
      <div class="flex justify-between mb-4">
        <div>
          <p class="font-semibold">
            Order ID: {{ order.id }}
          </p>
          <p class="text-sm text-gray-500">
            {{ order.date | date:'medium' }}
          </p>
        </div>

        <p class="font-bold text-green-700">
          ₹{{ order.total }}
        </p>
      </div>

      <div class="border-t pt-4">
        <div
          *ngFor="let item of order.items"
          class="flex justify-between text-sm mb-2"
        >
          <span>
            {{ item.name }} × {{ item.quantity }}
          </span>
          <span>
            ₹{{ item.totalPrice * item.quantity }}
          </span>
        </div>
      </div>
    </div>

  </div>
</div>
