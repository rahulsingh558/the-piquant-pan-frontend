<div class="min-h-screen flex items-center justify-center bg-orange-50">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-orange-700 mb-6">
      My Profile
    </h2>

    <!-- NOT LOGGED IN -->
    <ng-container *ngIf="!loggedIn">
      <p class="text-gray-600 mb-6">
        Login or sign up to place orders and track them.
      </p>

      <a routerLink="/login" class="block bg-orange-600 text-white py-3 rounded mb-3">
        Login
      </a>

      <button disabled class="block w-full border py-3 rounded text-gray-400">
        Signup (Coming Soon)
      </button>
    </ng-container>

    <!-- LOGGED IN -->
    <ng-container *ngIf="loggedIn">
      <p class="text-gray-700 mb-6 text-xl font-semibold">
        Welcome! {{ userName || 'User' }}
      </p>

      <a routerLink="/orders" class="block bg-orange-600 text-white py-3 rounded mb-3">
        My Orders
      </a>

      <button (click)="logout()" class="block w-full border py-3 rounded text-red-500">
        Logout
      </button>
    </ng-container>
  </div>
</div>
