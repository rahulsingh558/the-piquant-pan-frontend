<div class="min-h-screen flex items-center justify-center bg-green-50">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-green-700 mb-6">
      My Profile
    </h2>

    <!-- NOT LOGGED IN -->
    <ng-container *ngIf="!loggedIn">
      <p class="text-gray-600 mb-6">
        Login or sign up to place orders and track them.
      </p>

      <a
        routerLink="/login"
        class="block bg-green-600 text-white py-3 rounded mb-3"
      >
        Login
      </a>

      <button
        disabled
        class="block w-full border py-3 rounded text-gray-400"
      >
        Signup (Coming Soon)
      </button>
    </ng-container>

    <!-- LOGGED IN -->
    <ng-container *ngIf="loggedIn">
      <p class="text-gray-700 mb-6">
        You are logged in ðŸŽ‰
      </p>

      <a
  routerLink="/orders"
  class="block bg-green-600 text-white py-3 rounded mb-3"
>
  My Orders
</a>

      <button
        (click)="logout()"
        class="block w-full border py-3 rounded text-red-500"
      >
        Logout
      </button>
    </ng-container>
  </div>
</div>
